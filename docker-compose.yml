version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

    container_name: popeye-back

  frontend:
    depends_on:
      - backend
      - db
    build: ./frontend
    ports:
      - "3000:3000"
    container_name: popeye-front

  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    container_name: popeye-db
